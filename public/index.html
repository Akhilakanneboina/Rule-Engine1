<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Rule Engine</h1>

    <h2>Create Rule</h2>
    <form id="ruleForm">
        <input type="text" id="ruleInput" placeholder="Enter Rule (e.g., age > 30 AND salary > 50000)" required />
        <button type="submit">Create Rule</button>
    </form>

    <h2>Evaluate Rule</h2>
    <form id="evalForm">
        <textarea id="dataInput" placeholder='Enter Data (JSON format, e.g., {"age": 35, "salary": 60000})' required></textarea>
        <button type="submit">Evaluate Rule</button>
    </form>

    <h3>Result:</h3>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
